    <!-- Header -->

        <img src="" alt="">

    <!-- Portfolio Grid Section -->

    <!-- About Section -->

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <form name="sentMessage" id="contactForm">
          <div>
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Please enter your name" required >
          </div>
          <div>
            <label for="name">Email</label>
            <input class="form-control" id="email" type="email" placeholder="Please enter your email" required >
          </div>
          <div>
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Please enter a message." required></textarea>
          </div>
          <div >
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
